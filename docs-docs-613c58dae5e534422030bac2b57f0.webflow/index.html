<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Gestão Docs</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/docs-docs.webflow.css" rel="stylesheet" type="text/css">
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="section-5">
    <div class="parent-login">
      <div class="c-add-content_wrapper login w-form">
        <div class="login-logo-div-2"></div>
        <div class="text-block-121">Gestão Documental</div>

        <form id="login-form" class="login-form">
          <label for="email" class="field-label-3">E-mail</label>
          <input class="text-field-2 w-input" maxlength="256" name="email" placeholder="Email" type="text" id="email" />

          <label for="password" class="field-label-3">Senha</label>
          <input class="text-field-2 password w-input" maxlength="256" name="password" placeholder="••••••••••••"
            type="password" id="password">

          <div class="div-block-54">
            <button type="submit" class="submit-button entrar w-button">ENTRAR</button>
          </div>
        </form>

        <!-- Mensagens de sucesso e erro -->
        <div id="success-message" class="alert success" style="display: none;">Código enviado com sucesso!</div>
        <div id="error-message" class="alert error" style="display: none;">Erro ao enviar código.</div>
      </div>
    </div>
  </div>

  <script src="js/webflow.js" type="text/javascript"></script>
  <script src="js/login.js"></script>
</body>

</html>
